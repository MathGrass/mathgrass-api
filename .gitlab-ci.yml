pages:
  image: python:latest
  stage: deploy
  only:
    changes:
      - docs/**/*
      - mkdocs.yml
  script:
    - pip install mkdocs
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public

build-api:
  image: eclipse-temurin:17
  stage: build
  only:
    changes:
      - api/**/*
  script:
    - cd "api"
    - ./gradlew generateApi
    - ./gradlew build
